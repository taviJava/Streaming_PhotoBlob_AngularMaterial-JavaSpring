<div><mat-card>
  <mat-card-content>

        <mat-progress-bar [value]="progress"></mat-progress-bar>

                    </span>

  </mat-card-content>

      Upload

  </mat-card-actions>
</mat-card><input type="file" [ngModel]="fileData" #fileInput id="fileUpload" name="fileUpload"  accept="image/*" style="display:none;" /></div>
