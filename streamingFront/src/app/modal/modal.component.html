<div mat-dialog-content>
  <h2 mat-dialog-title>You're sure you want to delete?</h2>
  <mat-dialog-content>This operation will permanently delete the user and cannot be undone.</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close >Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="deleteUser()" >Delete</button>
  </mat-dialog-actions>

</div>
